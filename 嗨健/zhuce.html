<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/dl.css" />
	</head>
	<body>
		<div class=" banner">
		</div>
		<!-- content -->
		<div class="content">
			<div class="top">会员注册</div>
			<form action="#" method="post">
				<table class="con">
					<tr>
						<td class="left">昵称：</td>
						<td><input type="text" class="right" /></td>
					</tr>
					<tr>
						<td class="left">邮箱：</td>
						<td><input type="text" class="right" /></td>
					</tr>
					<tr>
						<td class="left">手机：</td>
						<td><input type="text" class="right" /></td>
					</tr>
					<tr>
						<td class="left">设置密码：</td>
						<td><input type="password" maxlength="8" class="right" /></td>
					</tr>
					<tr>
						<td class="left">确认密码：</td>
						<td><input type="password" maxlength="8" class="right" /></td>
					</tr>
				</table>
			</form>
			<div class="top">个人信息</div>
			<form action="#" method="post">
				<table class="con">
					<tr>
						<td class="left">兴趣爱好:</td>
						<td>
							<select>
								<option>-请选择-</option>
								<option>足球</option>
								<option>篮球</option>
								<option>排球</option>
								<option>羽毛球</option>
								<option>瑜伽</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="left">性别：</td>
						<td>
							<label for="boy"><input type="radio" name="sex" id="boy" />男</label>&nbsp;&nbsp;&nbsp;&nbsp;
							<label for="girl"><input type="radio" name="sex" id="girl" />女</label>
						</td>
					</tr>
					<tr>
						<td class="left">所在省份:</td>
						<td>
							<select>
								<option selected="selected">-请选择-</option>
								<option>江苏</option>
								<option>四川</option>
								<option>甘肃</option>
								<option>广东</option>
								<option>广西</option>
								<option>湖南</option>
								<option>湖北</option>
								<option>河北</option>
								<option>黑龙江</option>
								<option>辽宁</option>
								<option>福建</option>
								<option>安徽</option>
								<option>山东</option>
								<option>江西</option>
								<option>河南</option>
								<option>浙江</option>
								<option>海南</option>
								<option>贵州</option>
								<option>陕西</option>
								<option>云南</option>
								<option>吉林</option>
								<option>山西</option>
								<option>台湾</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="left">学历:</td>
						<td>
							<label for="one"><input type="radio" id="one" />中职/高中</label>&nbsp;&nbsp;&nbsp;
							<label for="two"><input type="radio" id="two" />专科/本科</label>&nbsp;&nbsp;&nbsp;
							<label for="three"><input type="radio" id="three" />硕士研究生</label>&nbsp;&nbsp;&nbsp;
							<label for="four"><input type="radio" id="four" />博士研究生</label>
						</td>
					</tr>
					<tr>
						<td class="left">个人介绍:</td>
						<td>
							<textarea cols="60" rows="8">评论的时候,请遵纪守法并注意语言文明。</textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2"><a href="denglu.html"><input type="button" value="完成注册" class="btn" /></a></td>
					</tr>
				</table>
			</form>
		</div>
		<!-- footer -->
		<div class="footer">
			<div class="footer">所有图片和视频均为百度、抖音、小红书<br/ >
			<p><a href="index.html">返回首页</a></p>
			</div>
		</div>
	</body>
</html>
